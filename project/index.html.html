<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showAnimation() {
            document.getElementById('countdown').classList.add('hidden');
            document.getElementById('animation').classList.remove('hidden');
        }

        // function to wait for the countdown to finish and then show animation
        function startCountdown() {
            var countdownTime = 10; // countdown time in seconds
            var countdownElement = document.getElementById('countdown-timer');
            var interval = setInterval(function() {
                countdownElement.textContent = countdownTime;
                countdownTime--;
                if (countdownTime < 0) {
                    clearInterval(interval);
                    showAnimation();
                }
            }, 1000); // countdown interval in milliseconds (1000ms = 1 second)
        }

        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <h1>My Projects</h1>

    <!-- Countdown Project Section -->
    <div id="countdown">
        <h2>Countdown Project</h2>
        <p id="countdown-timer"></p>
        <!-- Include your countdown.html content here -->
        <iframe src="Countdown/countdown.html" style="width:100%; height:500px;"></iframe>
    </div>

    <!-- Animation Project Section -->
    <div id="animation" class="hidden">
        <h2>Animation Project</h2>
        <!-- Include your animation.html content here -->
        <iframe src="Animation/animation.html" style="width:100%; height:500px;"></iframe>
    </div>
</body>
</html>
